<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#">
  <script src="script.js" defer></script>
  <title>Searching box</title>
</head>
<body>
  <header>
    <h1 class="hero-txt">Information about Countries</h1>
    <div class="main-search-box">
      <form class="search-box">
        <input type="search" placeholder="e.g: USA" class="searchbar" required>
        <button type="submit">Search</button>
      </form>
      <ul class="search-results">
      </ul>
    </div>
  </header>
  <main>
    <section class="result">
      <h2 class="sub-heading hero-txt">Yur search result</h2>
      <div class="counry-info">
        <div class="general-info">
          <h3>Country name: <span></span></h3>
          <p>Area <span></span> h</p>
          <p>Capital City: <span></span></p>
          <p>Population: <span></span></p>
        </div>
        <div class="flag-container">
         <img src="" alt="flag">
        </div>
      </div>
    </section>
    <section class="search-history">
      <h2 class="sub-heading hero-txt">Your search history</h2>
      <div class="main-container">
        <div class="card">
          <h2>Country name</h2>
          <ul>
            <li>
              <p>Flag: <img src="" alt=""></p>
            </li>
            <li>
              <p>Capital: <span></span></p>
            </li>
            <li>
              <p>Region: <span></span></p>
            </li>
            <li>
              <p>Population: <span></span></p>
            </li>
            <li>
              <p>Area: <span></span></p>
            </li>
            <li>
              <p>Currency: <span></span></p>
            </li>
            <li>
              <p>Language: <span></span></p>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
