<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#">
  <script src="script.js" defer></script>
  <title>Searching box</title>
</head>
<body>
  <header>
    <h1 class="main-hero-txt hero-txt">Information about Countries</h1>
    <div class="main-search-box">
      <form class="search-box">
        <input type="search" placeholder="e.g: USA" class="searchbar" required>
        <button type="submit">Search</button>
      </form>
      <ul class="search-results">
      </ul>
    </div>
  </header>
  <main>
    <section class="result">
      <h2 class="sub-heading  hero-txt">Your search result</h2>
      <div class="result-container">
      </div>
    </section>
    <section class="search-history">
      <h2 class="sub-heading hero-txt">Your search history</h2>
      <div class="main-container">
         <h2 class="no-record">(No records found)</h2>
      </div>
    </section>
  </main>
</body>
</html>
